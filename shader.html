<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tremble's Pebbles</title>
    <style>
        @font-face {
            font-family: 'FutoSansHeavy';
            src: url('https://gabledatavisual.blob.core.windows.net/data/futo-sans-heavy.ttf') format('truetype');
        }
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: black;
        }
    </style>
</head>
<body>
    <canvas id="ballCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        const canvas = document.getElementById('ballCanvas');
        const gl = canvas.getContext('webgl');
        canvas.width = window.innerWidth || document.documentElement.clientWidth;
        canvas.height = window.innerHeight || document.documentElement.clientHeight;

        if (!gl) {
            console.error('WebGL not supported, falling back on experimental-webgl');
            gl = canvas.getContext('experimental-webgl');
        }

        if (!gl) {
            alert('Your browser does not support WebGL');
        }

        // Vertex shader source
        const vertexShaderSource = `
            precision mediump float;
            attribute vec2 a_position;
            uniform vec2 u_resolution;
            void main() {
                vec2 zeroToOne = a_position / u_resolution;
                vec2 zeroToTwo = zeroToOne * 2.0;
                vec2 clipSpace = zeroToTwo - 1.0;
                gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
                gl_PointSize = 20.0; // Increased point size for better visibility
            }
        `;

        // Fragment shader source (creates glow effect)
        const fragmentShaderSource = `
            precision mediump float;
            uniform float u_time;
            void main() {
                vec2 st = gl_PointCoord;
                float dist = distance(st, vec2(0.5));
                float glow = exp(-dist * 15.0) * 0.8;
                vec3 color = vec3(0.1, 0.2, 0.8) * glow;
                gl_FragColor = vec4(color, 1.0);
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            const success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
            if (success) {
                return shader;
            }
            console.error(gl.getShaderInfoLog(shader));
            gl.deleteShader(shader);
        }

        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            const success = gl.getProgramParameter(program, gl.LINK_STATUS);
            if (success) {
                return program;
            }
            console.error(gl.getProgramInfoLog(program));
            gl.deleteProgram(program);
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
        const program = createProgram(gl, vertexShader, fragmentShader);

        const positionAttributeLocation = gl.getAttribLocation(program, "a_position");
        const resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");
        const timeUniformLocation = gl.getUniformLocation(program, "u_time");

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

        function resizeCanvasToDisplaySize(canvas) {
            const displayWidth = canvas.clientWidth;
            const displayHeight = canvas.clientHeight;
            if (canvas.width !== displayWidth || canvas.height !== displayHeight) {
                canvas.width = displayWidth;
                canvas.height = displayHeight;
                return true;
            }
            return false;
        }

        function render(time) {
            resizeCanvasToDisplaySize(gl.canvas);
            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

            gl.clearColor(0, 0, 0, 1);
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.useProgram(program);

            gl.enableVertexAttribArray(positionAttributeLocation);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

            gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);
            gl.uniform1f(timeUniformLocation, time * 0.001);

            if (ballPositions.length > 0) {
                gl.drawArrays(gl.POINTS, 0, ballPositions.length / 2);
            }

            requestAnimationFrame(render);
        }

        let ballPositions = [];

        function loadBallsFromData(data) {
            ballPositions = [];
            const today = new Date();
            data.forEach(record => {
                try {
                    // Parse the date field safely
                    if (!record['OpenOrder[OrderDate]']) {
                        console.warn('Skipping record due to missing date:', record);
                        return;
                    }
                    // Convert Excel serial date to JavaScript Date
                    const excelDate = record['OpenOrder[OrderDate]'];
                    const date = new Date((excelDate - 25569) * 86400 * 1000); // 25569 is the offset to Unix epoch time
                    const daysOld = Math.floor((today.getTime() - date.getTime()) / (1000 * 60 * 60 * 24));
                    if (daysOld > 30) {  // Update to include records from the last 30 days
                        console.log('Skipping record due to date range:', record);
                        return;
                    }

                    // Parse the amount safely
                    const amountField = record['[SumOrderTotal]'];
                    if (typeof amountField !== 'number') {
                        console.warn('Skipping record due to invalid amount type:', record);
                        return;
                    }
                    const amount = amountField;
                    if (isNaN(amount) || amount < 1000) {
                        console.warn('Skipping record due to invalid or insufficient amount:', record);
                        return;
                    }

                    // Calculate position based on the data
                    const orbitAngle = Math.random() * 2 * Math.PI;
                    const orbitRadius = Math.min(canvas.width, canvas.height) / 3 * (0.5 + Math.random());
                    const x = canvas.width / 2 + orbitRadius * Math.cos(orbitAngle);
                    const y = canvas.height / 2 + orbitRadius * Math.sin(orbitAngle);
                    ballPositions.push(x, y);

                } catch (e) {
                    console.error("Error processing record: ", record, e);
                }
            });
            console.log('Ball Positions:', ballPositions); // Log ball positions to verify data
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(ballPositions), gl.STATIC_DRAW);
        }

        function refreshData() {
            fetch('https://gabledatavisual.blob.core.windows.net/data/pebbles.xlsx')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    console.log('Parsed XLSX Data:', jsonData);
                    loadBallsFromData(jsonData);
                })
                .catch(error => console.error('Error fetching XLSX:', error));
        }

        window.onload = () => {
            fetch('https://gabledatavisual.blob.core.windows.net/data/pebbles.xlsx')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    console.log('Parsed XLSX Data:', jsonData);
                    loadBallsFromData(jsonData);
                    requestAnimationFrame(render);
                })
                .catch(error => console.error('Error fetching XLSX:', error));

            // Set interval to refresh data every 60 minutes 
            setInterval(refreshData, 60 * 60 * 1000);
        };
    </script>
</body>
</html>
