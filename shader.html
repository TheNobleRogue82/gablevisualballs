<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tremble's Pebbles</title>
    <style>
        @font-face {
            font-family: 'FutoSansHeavy';
            src: url('https://gabledatavisual.blob.core.windows.net/data/futo-sans-heavy.ttf') format('truetype');
        }
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            background: black;
        }
    </style>
</head>
<body>
    <canvas id="gCanvas"></canvas>
    <canvas id="ballCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        const gCanvas = document.getElementById('gCanvas');
        const ballCanvas = document.getElementById('ballCanvas');
        const ctx2d = gCanvas.getContext('2d'); // 2D context to draw the 'G'
        const gl = ballCanvas.getContext('webgl');

        gCanvas.width = window.innerWidth || document.documentElement.clientWidth;
        gCanvas.height = window.innerHeight || document.documentElement.clientHeight;
        ballCanvas.width = window.innerWidth || document.documentElement.clientWidth;
        ballCanvas.height = window.innerHeight || document.documentElement.clientHeight;

        if (!gl) {
            console.error('WebGL not supported, falling back on experimental-webgl');
            gl = ballCanvas.getContext('experimental-webgl');
        }

        if (!gl) {
            alert('Your browser does not support WebGL');
        }

        // Vertex shader source
        const vertexShaderSource = `
            precision mediump float;
            attribute vec2 a_position;
            uniform vec2 u_resolution;
            uniform float u_size;
            void main() {
                vec2 zeroToOne = a_position / u_resolution;
                vec2 zeroToTwo = zeroToOne * 2.0;
                vec2 clipSpace = zeroToTwo - 1.0;
                gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
                gl_PointSize = u_size; // Dynamic point size
            }
        `;

        // Fragment shader source (creates glow effect)
        const fragmentShaderSource = `
            precision mediump float;
            uniform float u_time;
            void main() {
                vec2 st = gl_PointCoord;
                float dist = distance(st, vec2(0.5));
                float glow = exp(-dist * 15.0) * 0.8;
                vec3 color = vec3(0.1, 0.2, 0.8) * glow;
                gl_FragColor = vec4(color, 1.0);
            }
        `;

        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            const success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
            if (success) {
                return shader;
            }
            console.error(gl.getShaderInfoLog(shader));
            gl.deleteShader(shader);
        }

        function createProgram(gl, vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            const success = gl.getProgramParameter(program, gl.LINK_STATUS);
            if (success) {
                return program;
            }
            console.error(gl.getProgramInfoLog(program));
            gl.deleteProgram(program);
        }

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
        const program = createProgram(gl, vertexShader, fragmentShader);

        const positionAttributeLocation = gl.getAttribLocation(program, "a_position");
        const resolutionUniformLocation = gl.getUniformLocation(program, "u_resolution");
        const timeUniformLocation = gl.getUniformLocation(program, "u_time");
        const sizeUniformLocation = gl.getUniformLocation(program, "u_size");

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

        function resizeCanvasToDisplaySize(canvas) {
            const displayWidth = canvas.clientWidth;
            const displayHeight = canvas.clientHeight;
            if (canvas.width !== displayWidth || canvas.height !== displayHeight) {
                canvas.width = displayWidth;
                canvas.height = displayHeight;
                return true;
            }
            return false;
        }

        function drawG() {
            ctx2d.clearRect(0, 0, gCanvas.width, gCanvas.height);
            ctx2d.font = "bold 200px 'FutoSansHeavy', Arial, sans-serif";
            ctx2d.fillStyle = "rgba(255, 255, 255, 0.5)";
            ctx2d.textAlign = "center";
            ctx2d.textBaseline = "middle";
            ctx2d.fillText("G", gCanvas.width / 2, gCanvas.height / 2);
        }

        function render(time) {
            resizeCanvasToDisplaySize(ballCanvas);
            drawG(); // Draw the 'G' in the center of the canvas

            gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

            gl.clearColor(0, 0, 0, 0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            gl.useProgram(program);

            gl.enableVertexAttribArray(positionAttributeLocation);
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

            gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);
            gl.uniform1f(timeUniformLocation, time * 0.001);

            if (ballPositions.length > 0) {
                for (let i = 0; i < ballPositions.length; i += 2) {
                    const daysOld = ballDaysOld[i / 2];
                    const speedFactor = (7 - daysOld) / 7; // Closer to today means faster speed (range from 0 to 1)
                    const orbitRadius = originalOrbitRadii[i / 2];
                    const orbitAngle = (time * 0.0005 * speedFactor + initialAngles[i / 2]) % (2 * Math.PI);
                    const x = ballCanvas.width / 2 + orbitRadius * Math.cos(orbitAngle);
                    const y = ballCanvas.height / 2 + orbitRadius * Math.sin(orbitAngle);

                    ballPositions[i] = x;
                    ballPositions[i + 1] = y;
                }
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(ballPositions), gl.STATIC_DRAW);

                for (let i = 0; i < ballPositions.length; i += 2) {
                    const amount = ballAmounts[i / 2];
                    const size = Math.max(50.0, Math.min(400.0, (amount / 5000000) * 400)); // Dynamic size between 50px and 400px based on amount
                    gl.uniform1f(sizeUniformLocation, size);
                    gl.drawArrays(gl.POINTS, i / 2, 1);
                }
            }

            requestAnimationFrame(render);
        }

        let ballPositions = [];
        let ballAmounts = [];
        let originalOrbitRadii = [];
        let initialAngles = [];
        let ballDaysOld = [];

        function loadBallsFromData(data) {
            ballPositions = [];
            ballAmounts = [];
            originalOrbitRadii = [];
            initialAngles = [];
            ballDaysOld = [];
            const today = new Date();
            data.forEach(record => {
                try {
                    // Log all fields in the current record to see what is available
                    console.log('Record Fields:', record);

                    // Parse the date field safely
                    if (!record['OpenOrder[OrderDate]']) {
                        console.warn('Skipping record due to missing date:', record);
                        return;
                    }
                    // Convert Excel serial date to JavaScript Date
                    const excelDate = record['OpenOrder[OrderDate]'];
                    const date = new Date((excelDate - 25569) * 86400 * 1000); // 25569 is the offset to Unix epoch time
                    const daysOld = Math.floor((today.getTime() - date.getTime()) / (1000 * 60 * 60 * 24));
                    if (daysOld > 7) {  // Only include records from the last 7 days
                        console.log('Skipping record due to date range:', record);
                        return;
                    }

                    // Parse the amount safely
                    const amountField = record['[SumOrderTotal]'];
                    if (typeof amountField !== 'number') {
                        console.warn('Skipping record due to invalid amount type:', record);
                        return;
                    }
                    const amount = amountField;
                    if (isNaN(amount) || amount < 1000) {
                        console.warn('Skipping record due to invalid or insufficient amount:', record);
                        return;
                    }

                    // Calculate initial position and orbit radius based on the data
                    const orbitAngle = Math.random() * 2 * Math.PI;
                    const orbitRadius = Math.min(ballCanvas.width, ballCanvas.height) / 3 * (0.5 + Math.random());
                    const x = ballCanvas.width / 2 + orbitRadius * Math.cos(orbitAngle);
                    const y = ballCanvas.height / 2 + orbitRadius * Math.sin(orbitAngle);
                    ballPositions.push(x, y);
                    ballAmounts.push(amount);
                    originalOrbitRadii.push(orbitRadius);
                    initialAngles.push(orbitAngle);
                    ballDaysOld.push(daysOld);

                } catch (e) {
                    console.error("Error processing record: ", record, e);
                }
            });
            console.log('Ball Positions:', ballPositions); // Log ball positions to verify data
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(ballPositions), gl.STATIC_DRAW);
        }

        function refreshData() {
            fetch('https://gabledatavisual.blob.core.windows.net/data/pebbles.xlsx')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    console.log('Parsed XLSX Data:', jsonData);
                    loadBallsFromData(jsonData);
                })
                .catch(error => console.error('Error fetching XLSX:', error));
        }

        window.onload = () => {
            fetch('https://gabledatavisual.blob.core.windows.net/data/pebbles.xlsx')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);
                    console.log('Parsed XLSX Data:', jsonData);
                    loadBallsFromData(jsonData);
                    requestAnimationFrame(render);
                })
                .catch(error => console.error('Error fetching XLSX:', error));

            // Set interval to refresh data every 60 minutes 
            setInterval(refreshData, 60 * 60 * 1000);
        };
    </script>
</body>
</html>
