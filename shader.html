<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tremble's Pebbles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="ballCanvas"></canvas>
    <script>
        const canvas = document.getElementById('ballCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const SPEED_FACTORS = [10, 9, 7, 5.5, 4, 2.5, 1, 0.5];
        const balls = [];

        class Ball {
            constructor(x, y, diameter, speedFactor, brightnessFactor) {
                this.x = x;
                this.y = y;
                this.diameter = diameter;
                this.radius = diameter / 2;
                this.speed = speedFactor;
                this.brightnessFactor = brightnessFactor;
                this.angle = Math.random() * 2 * Math.PI;
                this.orbitRadius = Math.random() * (canvas.width / 3) + 100;
            }

            update() {
                this.angle += this.speed * 0.002;
                this.x = canvas.width / 2 + this.orbitRadius * Math.cos(this.angle);
                this.y = canvas.height / 2 + this.orbitRadius * Math.sin(this.angle);
            }

            draw() {
                if (!isFinite(this.x) || !isFinite(this.y) || !isFinite(this.radius) || this.radius <= 0) return;

                ctx.beginPath();
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.brightnessFactor})`);
                gradient.addColorStop(0.4, `rgba(173, 216, 230, ${this.brightnessFactor * 0.8})`);
                gradient.addColorStop(1, 'rgba(0, 191, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }
        }

        function loadStaticBalls() {
            // Creating static balls for demonstration purposes
            for (let i = 0; i < 10; i++) {
                const diameter = Math.random() * 3980 + 20; // Restoring the original diameter range
                const speedFactor = SPEED_FACTORS[Math.floor(Math.random() * SPEED_FACTORS.length)];
                const brightnessFactor = Math.random() * 0.8 + 0.2;
                balls.push(new Ball(0, 0, diameter, speedFactor, brightnessFactor));
            }
        }

        function drawLogo(centerX, centerY) {
            ctx.save();
            ctx.fillStyle = '#FFFFFF'; // White color for the letter G
            ctx.font = 'bold 100px DINOT';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('G', centerX, centerY);
            ctx.restore();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            balls.forEach(ball => {
                ball.update();
                ball.draw();
            });

            // Draw the logo in the center with a glowing effect
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const logoRadius = 100;
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, logoRadius);
            gradient.addColorStop(0, 'rgba(0, 191, 255, 0.8)');
            gradient.addColorStop(0.4, 'rgba(0, 191, 255, 0.4)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, logoRadius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();

            // Draw the logo using text
            drawLogo(centerX, centerY);

            requestAnimationFrame(animate);
        }

        window.onload = () => {
            loadStaticBalls();
            animate();
        };
    </script>
</body>
</html>
