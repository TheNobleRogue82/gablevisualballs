<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tremble's Pebbles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: black;
        }
    </style>
</head>
<body>
    <canvas id="ballCanvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        const canvas = document.getElementById('ballCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const MAX_DIAMETER = 4000;
        const MIN_DIAMETER = 10;
        const MAX_AMOUNT = 5000000;
        const MIN_AMOUNT = 1000;
        const DATE_RANGE = 30;
        const SPEED_FACTORS = [10, 9, 7, 5.5, 4, 2.5, 1, 0.5];
        const balls = [];

        class Ball {
            constructor(x, y, diameter, speedFactor, brightnessFactor) {
                this.x = x;
                this.y = y;
                this.diameter = diameter;
                this.radius = diameter / 2;
                this.speed = speedFactor;
                this.brightnessFactor = brightnessFactor;
                this.angle = Math.random() * 2 * Math.PI;
                this.orbitRadius = Math.random() * (canvas.width / 3) + 100;
            }

            update() {
                this.angle += this.speed * 0.002;
                this.x = canvas.width / 2 + this.orbitRadius * Math.cos(this.angle);
                this.y = canvas.height / 2 + this.orbitRadius * Math.sin(this.angle);
            }

            draw() {
                if (!isFinite(this.x) || !isFinite(this.y) || !isFinite(this.radius) || this.radius <= 0) return;

                ctx.beginPath();
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.brightnessFactor})`);
                gradient.addColorStop(0.4, `rgba(173, 216, 230, ${this.brightnessFactor * 0.8})`);
                gradient.addColorStop(1, 'rgba(0, 191, 255, 0)');
                ctx.fillStyle = gradient;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
            }
        }

        function createNebula() {
            const nebulaCanvas = document.createElement('canvas');
            nebulaCanvas.width = canvas.width;
            nebulaCanvas.height = canvas.height;
            const nebulaCtx = nebulaCanvas.getContext('2d');

            nebulaCtx.fillStyle = 'black';
            nebulaCtx.fillRect(0, 0, nebulaCanvas.width, nebulaCanvas.height);

            for (let i = 0; i < 200; i++) {
                const x = Math.random() * nebulaCanvas.width;
                const y = Math.random() * nebulaCanvas.height;
                const radius = Math.random() * 50 + 20;
                const gradient = nebulaCtx.createRadialGradient(x, y, 0, x, y, radius);
                const alpha = Math.random() * 0.5 + 0.3;

                gradient.addColorStop(0, `rgba(100, 150, 255, ${alpha})`);
                gradient.addColorStop(0.5, `rgba(50, 100, 255, ${alpha * 0.6})`);
                gradient.addColorStop(1, 'rgba(0, 0, 50, 0)');

                nebulaCtx.fillStyle = gradient;
                nebulaCtx.beginPath();
                nebulaCtx.arc(x, y, radius, 0, Math.PI * 2);
                nebulaCtx.fill();
                nebulaCtx.closePath();
            }

            ctx.drawImage(nebulaCanvas, 0, 0);
        }

        function loadBallsFromData(data) {
            const today = new Date();
            data.forEach(record => {
                try {
                    const date = record.Date ? new Date(Date.parse(record.Date)) : null;
                    if (!date || (today - date) / (1000 * 60 * 60 * 24) > DATE_RANGE) return;

                    const amount = parseFloat((record[" Amount "] || record.Amount || record.amount || '').replace(/[$,]/g, ''));
                    if (isNaN(amount) || amount < MIN_AMOUNT) return;

                    const diameter = Math.max(MIN_DIAMETER, Math.min(MAX_DIAMETER,
                        ((amount - MIN_AMOUNT) / (MAX_AMOUNT - MIN_AMOUNT)) * (MAX_DIAMETER - MIN_DIAMETER) + MIN_DIAMETER));
                    const speedFactor = SPEED_FACTORS[Math.min(Math.floor((today - date) / (1000 * 60 * 60 * 24)), SPEED_FACTORS.length - 1)] || 1;
                    const brightnessFactor = 1 - Math.min((today - date) / (1000 * 60 * 60 * 24 * DATE_RANGE), 0.8);

                    balls.push(new Ball(0, 0, diameter, speedFactor, brightnessFactor));

                } catch (e) {
                    console.error("Error processing record: ", record, e);
                }
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            createNebula();
            balls.forEach(ball => {
                ball.update();
                ball.draw();
            });
            requestAnimationFrame(animate);
        }

        function refreshData() {
            fetch('https://gabledatavisual.blob.core.windows.net/data/data.csv')
                .then(response => response.ok ? response.text() : Promise.reject(`HTTP error! status: ${response.status}`))
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: results => {
                            balls.length = 0;
                            loadBallsFromData(results.data);
                        },
                        error: error => console.error('Error parsing CSV:', error)
                    });
                })
                .catch(error => console.error('Error fetching CSV:', error));
        }

        window.onload = () => {
            fetch('https://gabledatavisual.blob.core.windows.net/data/data.csv')
                .then(response => response.ok ? response.text() : Promise.reject(`HTTP error! status: ${response.status}`))
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        skipEmptyLines: true,
                        complete: results => {
                            loadBallsFromData(results.data);
                            animate();
                        },
                        error: error => console.error('Error parsing CSV:', error)
                    });
                })
                .catch(error => console.error('Error fetching CSV:', error));

            setInterval(refreshData, 3 * 60 * 1000);
        };
    </script>
</body>
</html>
